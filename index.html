 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Document</title>
</head>
<body>


    
 
    <div class="crud">

        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
       <div class="inputs">
        <input placeholder="title" type="text" id="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small id="total">43244</small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
         <button id="submit">Create</button>
       </div>
       <div class="outputs">
        <div class="searchBlock">
        <input onkeyup=" sreachData(this.value)" type="text" placeholder="Search" id="search">
       <div class="btnSearch">
        <button onclick= " getSearchMood(this.id)" id="searchTitle">Search By Title</button>
        <button onclick= " getSearchMood(this.id)" id="searchCategory ">Search By category</button>
     </div>

        </div>
        <div id="deleteAll">

        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
          
              
            </tbody>
        </table>
       </div>


    
    
      </div>   

      
        

    <script src="product.js"></script>
</body>
</html>
